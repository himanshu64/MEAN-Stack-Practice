<div class="container">

   
   <div class="container users-containers">
       <table class="table table-bordered table-striped table-hovered" ng-hide="vm.detailed">
          <tr>
           <th>Name</th>
           <th>Age</th>
           <th>Actions</th>
          </tr>
           <tr ng-repeat="user in vm.users">
              <td ng-if="!editing" ng-click="vm.showDetails(user)" style="cursor:pointer;">{{user.name}}</td>
              <td ng-if="!editing" ng-click="vm.showDetails(user)" style="cursor:pointer;">{{user.age}}</td>
              <td ng-if="editing">
                  <input type="text" ng-model="user.name" class="form-control" style="width:100px;">
              </td>
              <td ng-if="editing">
                  <input type="Number" ng-model="user.age" class="form-control"  style="width:100px;">
              </td>
              <td>
                  <button ng-hide="editing" class="btn btn-warning" ng-click="editing=!editing"><i class="glyphicon glyphicon-edit"> </i>  Edit</button>
                  <button ng-hide="!editing" class="btn btn-success" ng-click="vm.updateUser(user);editing=false" >Save</button>
                  <button class="btn btn-primary" ng-hide="!editing" ng-click="editing=!editing">Back</button>
                  <button class="btn btn-danger" ng-click="vm.removeUser(user)" ng-hide="editing"><i class="glyphicon glyphicon-trash" ></i> delete</button>
              </td> 
           </tr>
       </table>
       <button class="btn btn-primary btn-md" ng-click="vm.adduser=!vm.adduser" ng-hide="vm.detailed === true || vm.adduser == true;">Add A User</button>
   </div>
   <div class="container create-users" ng-hide="!vm.adduser">
       <div class="form-group">
           <lable for="name">Name:</lable>
           <input type="text" id="name" class="form-control" style="width:300px;" required ng-model="vm.user.name">
           
       </div>
       <div class="form-group">
           <lable for="age">Age:</lable>
           <input type="number" id="age" class="form-control" style="width:300px;" required ng-model="vm.user.age">
           
       </div>
       <button class="btn btn-success" ng-click="vm.addUser(vm.user)" ng-disabled="!vm.user.name || !vm.user.age" >Add</button>
       <button class="btn btn-primary" ng-click="vm.adduser = false;" >Back</button>
   </div>
   <div class="container details-container" ng-if="vm.detailed === true;">
       <div class="jumbotron">
          <div class="close" style="font-size:50px; color:black;" ng-click="vm.detailed = false;">X</div>
           <h3>You are viewing the Details User #{{vm.detailedUser._id}}</h3>
           <h3>{{vm.detailedUser.name}}</h3>
           <h3>{{vm.detailedUser.age}}</h3>
       </div>
   </div>
</div>
